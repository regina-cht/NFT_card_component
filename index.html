<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="main-card">
      <div class="imagediv">
        <img class="image" src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <div class="view-icon"><img src="./images/icon-view.svg" alt=""></div>
        </div>
      </div>
      <div class="info">
        <h1 class="title">Equilibrium #3429
        </h1>
        <p class="paragraph-info"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="ETH">
            <img class="eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <span class="stats-text">0.041 ETH</span>
          </div>
          <div class="clock">
            <img class="clock-icon" src="./images/icon-clock.svg" alt="Clock icon">
            <span class="stats-text">3 days left</span>
          </div>
        </div>
      </div>
      <div class="user">
        <img class="avatar" src="./images/image-avatar.png" alt="Profile picture">
        <p>Creation of <span class="user-profile">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/regina-cht" target="_blank">Regina Chavar√≠n</a>.
    </div>
  </footer>
</body>

</html>
